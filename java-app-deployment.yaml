apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sapp
  namespace: default
  labels:
    app: k8sapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8sapp
  template:
    metadata:
      labels:
        app: k8sapp
    spec:
      containers:
      - name: k8sapp
        image: "466243422136.dkr.ecr.ap-south-1.amazonaws.com/demo06072022:latest"
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: k8sapp-service
  namespace: default
spec:
  selector:
    app: k8sapp
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 8080
    port: 8080
